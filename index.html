<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock App - Giovanna Ropero</title>
  </head>
  <body>
    <div class="project-container">
      <h1>World Clock App</h1>

      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="berlin">Berlin</option>
      </select>

      <div class="city-container">
        <div>
          <h2>Berlin</h2>
          <div class="date">February 2nd 2023</div>
        </div>
        <div class="time">03:25:18</div>
      </div>
      <div class="city-container">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 2nd 2023</div>
        </div>
        <div class="time">01:48:15</div>
      </div>
    </div>

    <footer>
      Coded by Gio Lamadrid
      <a href="https://github.com/digitaleAffen/world-clock-app" target="_blank"
        >Open-sourse on GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
